<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

<div class="container">
  <img id="topimg" class="img-responsive" src="assets/images/POP-TRIVIA.png" alt="trivia">
  <div id="buttons">
      <button id="start"><h2>START</h2></button>
      <button id="restart"><h2>RESTART</h2></button>
  </div>
</div>

<div class="section">
  <div class="row">
    <div id="answerStatus"></div>
    <div id="wrongStatus"></div>
  </div>
  <div class="row">
     <div id="welcome"></div>
  </div>
</div>


<div id="timer"></div>

<div id="answerSection"></div>
<div id="scoreSection"></div>

<div id="newTrivia"></div>

<div id="triviaQuestionSection">
  <div class="list-group" id="listOfQues">
    <a href="#" id="questionHeader" class="list-group-item disabled">
      <div id="question"></div>
    </a>
    <a href="#" class="list-group-item" id="answerA"></a>
    <a href="#" class="list-group-item" id="answerB"></a>
    <a href="#" class="list-group-item" id="answerC"></a>
    <a href="#" class="list-group-item" id="answerD"></a>
  </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>


</body>
</html>
